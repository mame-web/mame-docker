
version: "2.1"

parameters:
  dockerize_me:
    type: boolean
    default: true
  mame_docker_tag:
    type: string
    default: "0.0.0-snapshot"
  docker_ce_version: 
    type: string
    default: '19.03.14'
  docker_compose_version: 
    type: string
    default: '1.29.2'
  # --- 
  # credentials to publish the docker image to hub.docker.com
  dockerhub_auth_secret_user:
    type: string
    default: "pokus"
  dockerhub_auth_secret_pwd:
    type: string
    default: "pokus"


jobs:
  container_img_build_n_pub:
    environment:
      DOCKER_IMG_TAG: << pipeline.parameters.mame_docker_tag >>
      DOCKER_IMG_ORGNAME: bioboosterbob
      DOCKER_IMG_APPNAME: mame
      DOCKER_COMPOSE_VERSION: << pipeline.parameters.docker_compose_version >>
    working_directory: /app
    docker:
      # - image: docker:17.05.0-ce-git
      # https://github.com/docker/docker-ce/releases
      # - image: docker:19.03.14-ce-git
      - image: docker:<< pipeline.parameters.docker_ce_version >>-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==$DOCKER_COMPOSE_VERSION \
              awscli==1.27.136
            # pip install \
              # docker-compose==1.12.0 \
              # awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/${DOCKER_IMG_TAG}.${DOCKER_IMG_ORGNAME}.${DOCKER_IMG_APPNAME}.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/${DOCKER_IMG_TAG}.${DOCKER_IMG_ORGNAME}.${DOCKER_IMG_APPNAME}.tar | true
      - run:
          name: Build Mame application Docker image
          command: |
            # docker build --cache-from=app -t app .
            docker build -t ${DOCKER_IMG_ORGNAME}/${DOCKER_IMG_APPNAME}:${DOCKER_IMG_TAG} . -f Dockerfile.bullseye.mame
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/${DOCKER_IMG_TAG}.${DOCKER_IMG_ORGNAME}.${DOCKER_IMG_APPNAME}.tar bioboosterbob/mame:0.0.1
            echo ">>> +> +> --- checking the docker image tar :"
            ls -alh /caches
            echo ">>> +> +> --- checking the docker image tar (with 2 greps) :"
            ls -alh /caches | grep bioboosterbob
            ls -alh /caches | grep mame
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/${DOCKER_IMG_TAG}.${DOCKER_IMG_ORGNAME}.${DOCKER_IMG_APPNAME}.tar
      - run:
          name: Run tests
          command: |
            echo "docker-compose -f ./docker-compose.test.yml up"
      - deploy:
          name: Push application Docker image
          command: |
            echo "Not for now: we have to create a docker hub account first"
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              login="$(aws ecr get-login)"
              ${login}
              docker tag app "${ECR_ENDPOINT}/app:${CIRCLE_SHA1}"
              docker push "${ECR_ENDPOINT}/app:${CIRCLE_SHA1}"
            fi

workflows:
  version: 2
  containerrize:
    when: << pipeline.parameters.dockerize_me >>
    # when: 
      # not: << pipeline.parameters.dockerize_me >> 
    jobs:
      - container_img_build_n_pub
